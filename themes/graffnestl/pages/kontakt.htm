title = "Kontakt"
url = "/kontakt"
layout = "default"

[contactForm]
==

<div class="page-header text-center">
    <h1 class="page-title">{{ this.page.title }}</h1>
</div>

<div class="row">
	<div class="col-sm-6">
		<a href="https://www.google.at/maps/place/Graff+Nestl+%26+Partner+Rechtsanw%C3%A4lte+GmbH/@48.2017554,16.3681494,17z/data=!4m5!3m4!1s0x476d079ce7acdec1:0xdd175a4e45161c8e!8m2!3d48.2017518!4d16.3703434" target="_blank">
			<img src="{{ 'assets/images/graffnestl-map-snazzy.jpg'|theme }}" alt="Graff Nestl & Partner Rechtsanwälte Map" class="img-responsive">
		</a>
	</div>
	<div class="col-sm-6">
		<h4 class="m-b-sm">Graff Nestl & Partner | Rechtsanwälte</h4> 
		<p>Kärntner Ring 4, A-1010 Wien</p>

		<p class="m-b-lg">
			T +43 (1) 533 66 61-0 <br>
			F +43 (1) 533 66 61-10 <br>
			E <a href="mailto: {{ html_email('office@graffnestl.com')|raw }}">office@graffnestl.com</a>
		</p>

		{% component 'contactForm' %}
	</div>

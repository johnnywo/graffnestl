# ===================================
#  Form Field Definitions
# ===================================

fields:
    photo:
        label: Foto
        type: fileupload
        mode: image
        imageHeight: 180
        imageWidth: 120
    name:
        label: Name
        span: left
    title:
        label: Titel
        span: right
        default: 'Dr. Jur.'
    jobtitle:
        label: Job Titel
        span: left
        default: 'Rechtsanwältin'
    address:
        label: Adresse
        span: left
        default: 'Kärntner Ring 4, A-1010 Wien'
    phone:
        label: Telefon
        span: left
        default: '+43 1 533 66 61-0'
    fax:
        label: Fax
        span: right
        default: '+43 1 533 66 61-10'
    email:
        label: E-Mail
        span: left
        default: 'office@graffnestl.com'
    mobil:
        label: Mobil
        span: right
    relation:
        label: Beziehung zur Kanzlei
    focus:
        label: Schwerpunkte
        type: richeditor
        toolbarButtons: bold|italic
        size: huge
    focus_short:
        label: Schwerpunkt für Teaser
        type: richeditor
        toolbarButtons: formatUL
        size: large
    experience:
        label: Erfahrung
        type: richeditor
        toolbarButtons: bold|italic
        size: huge
    education:
        label: Ausbildung
        type: richeditor
        toolbarButtons: bold|italic
        size: huge
    languages:
        label: Sprachen
